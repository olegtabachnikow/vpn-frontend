<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->

<style>
@import url("https://fonts.googleapis.com/css?family=Inter:600");

:root {
--black: rgba(0,0,0,1);
--moody-blue: rgba(110,108,233,1);
--white: rgba(255,255,255,1);
--font-size-m: 20px;
--font-family-inter: "Inter";
}

.x102 {
align-items: flex-start;
background-color: var(--black);
border: 1px none;
display: flex;
height: 812px;
width: 375px;
}
.hidden,
.hidden * {
pointer-events: none;
visibility: hidden;
}
.overlap-group {
align-items: flex-end;
background-color: var(--white);
display: flex;
flex-direction: column;
min-height: 812px;
padding: 61px 42px;
width: 375px;
}
.view-progress-bars {
align-items: flex-start;
align-self: center;
background-color: var(--moody-blue);
border: 1px none;
border-radius: 100px;
display: flex;
margin-left: 1px;
margin-top: 75px;
overflow: hidden;
width: 284px;
}
.indicator{
background-color: var(--white);
border: 1px none;
border-radius: 100px;
height: 4px;
width: 28px;
}
.action-6 {
align-items: center;
border: 1px solid;
border-color: var(--moody-blue);
border-radius: 12px;
display: flex;
gap: 8px;
height: 48px;
justify-content: center;
margin-top: 14px;
overflow: hidden;
padding: 12px 16px;
width: 287px;
}
.action-5 {
align-items: center;
border: 1px none;
border-color: var(--moody-blue);
border-radius: 12px;
display: flex;
gap: 8px;
height: 48px;
justify-content: center;
margin-top: 501px;
overflow: hidden;
padding: 12px 16px;
width: 287px;
}
.button-1 {
color: var(--moody-blue);
font-family: var(--font-family-inter);
font-size: var(--font-size-m);
font-weight: 600;
letter-spacing: 0;
margin-top: -1px;
width: fit-content;
}
.button {
color: var(--white);
font-family: var(--font-family-inter);
font-size: var(--font-size-m);
font-weight: 600;
letter-spacing: 0;
margin-top: -1px;
width: fit-content;
}
</style>
</head>
<body>
<div class="x102 screen">
<div class="overlap-group">
<div class="views-progress-bars">
<div class="indicator"></div>
</div>
<div class="action-5">
<div class="button">Попробовать VPN</div>
</div>
<div id="btn" class="action-6">
<div class="button-1">Возможности robo vpn</div>
</div>
</div>
</div>
</body>
